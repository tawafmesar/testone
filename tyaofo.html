<!DOCTYPE html>
<html lang="en" data-dir="ltr">
  	<head>
    	<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	    <link rel="icon" type="image/gif/png" href="images/logo_web.png">
	    <title>TechCampus PIOW - Geeky</title>
  		<!-- Core Bootstrap css -->
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    	<!-- Customised css link -->
    	<link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
    	<!-- header section - provide navigation links-->
    	<nav class="navbar navbar-default headernav">
    		<div class="container">
    			<div class="row">
    				<div class="col-xs-12 col-sm-12">
    					<!-- Block used for holding name and logo -->
				        <div class="logosec pull-right">
				        	<!-- anchor tag is used for loading specified URL -->
				            <a href="#"><h3 class="compname">Geeky <img src="images/logo.png"></h3></a>
				        </div>
				    </div>
				</div>
	    	</div>
		</nav>
		<!-- Content section -->
    	<div class="page-wrapper">	
    	    <!-- 'main - denotes the central topic of that page -->
			<main class="page-content">
				<div class="container">
	    			<div class="row">
	    				<div class="col-xs-12 col-sm-12 text-center">
	    					<!-- Block -  -->
	    					<div class="loginbox">
	    						<h3 class="logintit">Log in to your account</h3>
	    						<div class="signblk">
	    							<div class="form-group">
				                      <label class="lbltit">User Name</label>
				                      <input type="text" name="username" class="inputcontrol" placeholder="John Doe">
				                    </div>
				                    <div class="form-group">
				                      <label class="lbltit">Password</label>
				                      <input type="password" name="password" class="inputcontrol" placeholder="*************">
				                    </div>
				                    <div class="btnsec">
				                    	<button type="button" class="btn cmnbtncss logbtn" tabindex="5">Sign in</button>
				                	</div>
	    						</div>
	    					</div>
	    				</div>
	    			</div>
	    		</div>
			</main>
		</div>
    </body>
  </html>
